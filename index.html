<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400|Amatic+SC" rel="stylesheet">
    <link rel="icon" href="images/cook-icon.png">
    <link rel="stylesheet" href="css/master.css">
    <title>Receta de Risotto de setas</title>
  </head>
  <body>

    <header class="page-header">
      <h1 class="page-title"></h1>
    </header>

    <main class="page-content">
      <div class="button-row">
        <button type="button" name="button" class="selection-button">Seleccionar todo |</button>
        <button type="button" name="button" class="noselection-button"> Deseleccionar todo</button>
      </div>
      <hr class="separation-line">
      <ul class="ingredient-list">
      </ul>
    </main>

    <section class="page-numbers">
      <p class="number-items">Items:</p>
      <ul class="cost-information">
        <li class="subtotal-row">
          <p class="subtotal-title">Subtotal</p>
          <p class="subtotal-cost">0 €</p>
        </li>
        <li class="shipping-row">
          <p class="shipping-title">Gastos de envío</p>
          <p class="shipping-cost"></p>
        </li>
        <li class="total-row">
          <p class="total-title">Total</p>
          <p class="total-cost">0 €</p>
        </li>
      </ul>
      <button type="button" name="button" class="total-button">Comprar ingredientes:</button>
    </section>


    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
